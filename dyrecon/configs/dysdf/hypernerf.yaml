trial_name: hypernerf
defaults:
  - base.yaml
model:
  dynamic_fields:
    deform_dim: 64
    deform_net:
      name: deformation_SE3Field
      d_feature: ${model.dynamic_fields.deform_dim}
      d_in: 3
      multires: 6

      skips: [4,]
      trunk_depth: 6
      trunk_width: 128
      rotation_depth: 0
      rotation_width: 128
      pivot_depth: 0
      pivot_width: 128

    hyper_net:
      name: hyper_topo_network
      d_feature: ${model.dynamic_fields.deform_dim}
      d_in: 3
      d_out: 2
      multires_out: 6
      d_hidden: 64
      n_layers: 7
      skip_in: [5]
      multires: 6
      bias: 0.0
      weight_norm: False
